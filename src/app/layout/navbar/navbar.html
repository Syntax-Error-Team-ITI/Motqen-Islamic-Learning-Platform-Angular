<nav class="modern-navbar">
  <div class="container">
    <div class="navbar-content">
      <div class="navbar-brand">
        <div class="brand-icon">
          <i class="fas fa-book-open"></i>
        </div>
        <div class="brand-text">
          <h3 class="brand-title arabic-text">متقن</h3>
          <span class="brand-subtitle">منصة العلوم الشرعية</span>
        </div>
      </div>

      <div class="navbar-nav d-none d-lg-flex">
        <a routerLink="/home" routerLinkActive="active" class="nav-link">
          <i class="fas fa-home"></i>
          <span class="arabic-text">الرئيسية</span>
        </a>
        <a routerLink="/halaqas" routerLinkActive="active" class="nav-link">
          <i class="fas fa-graduation-cap"></i>
          <span class="arabic-text">الدورات</span>
        </a>
        <a routerLink="/about-us" routerLinkActive="active" class="nav-link">
          <i class="fas fa-info-circle"></i>
          <span class="arabic-text">من نحن</span>
        </a>
        <a routerLink="/contact-us" routerLinkActive="active" class="nav-link">
          <i class="fas fa-info-circle"></i>
          <span class="arabic-text">تواصل معنا</span>
        </a>
      </div>

      <div class="navbar-actions d-none d-lg-flex">
        <a routerLink="/login" class="auth-btn login-btn">
          <i class="fas fa-sign-in-alt"></i>
          <span class="arabic-text">تسجيل الدخول</span>
        </a>

        <div class="register-dropdown">
          <button class="auth-btn register-dropdown-btn">
            <i class="fas fa-user-plus"></i>
            <span class="arabic-text">إنشاء حساب</span>
            <i class="fas fa-chevron-down" style="margin-right: 5px;"></i>
          </button>
          <div class="register-dropdown-content">
            <a routerLink="/student-register" class="dropdown-item">
              <i class="fas fa-user-graduate"></i>
              <span class="arabic-text m-2">طالب</span>
            </a>
            <a routerLink="/parent-register" class="dropdown-item">
              <i class="fas fa-user-friends"></i>
              <span class="arabic-text m-2">ولي أمر</span>
            </a>
          </div>
        </div>
      </div>

      <button class="mobile-menu-toggle d-lg-none" (click)="toggleMobileMenu()">
        <i class="fas" [ngClass]="{'fa-times': isMobileMenuOpen, 'fa-bars': !isMobileMenuOpen}"></i>
      </button>
    </div>
  </div>

  <div class="mobile-menu d-lg-none" [ngClass]="{'open': isMobileMenuOpen}">
    <div class="mobile-nav">
      <a [routerLink]="['/home']" routerLinkActive="router-link-active" class="mobile-nav-link active">
        <i class="fas fa-home"></i>
        <span class="arabic-text">الرئيسية</span>
      </a>
      <a [routerLink]="['/halaqas']" routerLinkActive="router-link-active" class="mobile-nav-link">
        <i class="fas fa-graduation-cap"></i>
        <span class="arabic-text">الدورات</span>
      </a>
      <a [routerLink]="['/about-us']" routerLinkActive="router-link-active" class="mobile-nav-link">
        <i class="fas fa-info-circle"></i>
        <span class="arabic-text">من نحن</span>
      </a>
      <a [routerLink]="['/contact-us']" routerLinkActive="router-link-active" class="mobile-nav-link">
        <i class="fas fa-info-circle"></i>
        <span class="arabic-text">تواصل معنا</span>
      </a>
    </div>
    <div class="mobile-auth">
      <a [routerLink]="['/login']" routerLinkActive="router-link-active" class="mobile-auth-btn login">
        <i class="fas fa-sign-in-alt"></i>
        <span class="arabic-text">تسجيل الدخول</span>
      </a>
    </div>
  </div>
</nav>
<div class="mobile-overlay" *ngIf="isMobileMenuOpen" (click)="closeMobileMenu()"></div>
