<div class="wrapper">
  <aside class="modern-sidebar" id="sidebar">
    <div class="sidebar-header">
      <div class="sidebar-logo">
        <div class="logo-icon">
          <i class="fas fa-book-open"></i>
        </div>
        <div class="logo-text">
          <h3 class="arabic-text">متقن</h3>
          <span class="logo-subtitle">منصة العلوم الشرعية</span>
        </div>
      </div>
      <button class="sidebar-toggle-btn d-lg-none" id="sidebarToggleClose">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <nav class="sidebar-nav">
      <a
        [routerLink]="['/dashboard/home']"
        routerLinkActive="active"
        class="sidebar-link"
        data-module="home"
      >
        <div
          class="sidebar-icon"
          style="background: rgba(74, 144, 226, 0.2); color: #4a90e2"
        >
          <i class="fas fa-home"></i>
        </div>
        <span class="sidebar-text arabic-text">الرئيسية</span>
      </a>
      <a
        [routerLink]="['/dashboard/halaqa-list']"
        routerLinkActive="active"
        class="sidebar-link"
        data-module="quran"
      >
        <div
          class="sidebar-icon"
          style="background: rgba(46, 139, 87, 0.2); color: #2e8b57"
        >
          <i class="fas fa-book-open"></i>
        </div>
        <span class="sidebar-text arabic-text"> الحلقات</span>
      </a>
      <a href="#" class="sidebar-link" data-module="hadith">
        <div
          class="sidebar-icon"
          style="background: rgba(155, 89, 182, 0.2); color: #9b59b6"
        >
          <i class="fas fa-file-alt"></i>
        </div>
        <span class="sidebar-text arabic-text"> التقارير</span>
      </a>
      <a
        [routerLink]="['/dashboard/parent-list']"
        routerLinkActive="active"
        class="sidebar-link"
        data-module="seerah"
      >
        <div
          class="sidebar-icon"
          style="background: rgba(52, 152, 219, 0.2); color: #3498db"
        >
          <i class="fas fa-users"></i>
        </div>
        <span class="sidebar-text arabic-text"> أولياء الأومور</span>
      </a>
      <a [routerLink]="['/dashboard/teacher-list']" routerLinkActive="active" class="sidebar-link" data-module="seerah">
        <div class="sidebar-icon" style="background: rgba(52, 152, 219, 0.2); color: #3498db">
          <i class="fa-solid fa-person-chalkboard"></i>
        </div>
        <span class="sidebar-text arabic-text"> المعلمين</span>
      </a>
      <a [routerLink]="['/dashboard/student-list']" routerLinkActive="active" class="sidebar-link" data-module="seerah">
        <div class="sidebar-icon" style="background: rgba(52, 152, 219, 0.2); color: #3498db">
          <i class="fa-solid fa-graduation-cap"></i>
        </div>
        <span class="sidebar-text arabic-text"> الطلاب</span>
      </a>
      <a href="#" class="sidebar-link" data-module="live">
        <div
          class="sidebar-icon"
          style="background: rgba(241, 196, 15, 0.2); color: #f1c40f"
        >
          <i class="fas fa-video"></i>
        </div>
        <span class="sidebar-text arabic-text">الدروس المباشرة</span>
      </a>
      <a href="#" class="sidebar-link" data-module="progress">
        <div
          class="sidebar-icon"
          style="background: rgba(22, 160, 133, 0.2); color: #16a085"
        >
          <i class="fas fa-chart-line"></i>
        </div>
        <span class="sidebar-text arabic-text">تتبع التقدم</span>
      </a>
      <a
        [routerLink]="['/dashboard/chatbot']"
        routerLinkActive="active"
        class="sidebar-link"
        data-module="chatbot"
      >
        <div
          class="sidebar-icon"
          style="background: rgba(142, 68, 173, 0.2); color: #9f51c0"
        >
          <i class="fas fa-comments"></i>
        </div>
        <span class="sidebar-text arabic-text">المساعد الذكي</span>
      </a>
    </nav>

    <div class="sidebar-footer">
      <div class="user-profile">
        <img
          src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?auto=compress&cs=tinysrgb&w=400"
          alt="User Avatar"
          class="user-avatar"
        />
        <div class="user-info">
          <div class="user-name arabic-text">أحمد السيد</div>
          <div class="user-role arabic-text">طالب</div>
        </div>
      </div>
      <button class="logout-btn">
        <i class="fas fa-sign-out-alt"></i>
        <span class="arabic-text">تسجيل الخروج</span>
      </button>
    </div>
  </aside>

  <div class="main-content" id="mainContent">
    <header class="modern-header">
      <div class="container-fluid">
        <div class="d-flex align-items-center justify-content-between">
          <div class="d-flex align-items-center">
            <button
              class="btn btn-link d-lg-none menu-btn"
              id="sidebarToggleOpen"
            >
              <i class="fas fa-bars"></i>
            </button>

            <div class="header-logo d-flex align-items-center me-4">
              <div class="logo-icon">
                <i class="fas fa-book-open"></i>
              </div>
              <div class="ms-3">
                <h4 class="mb-0 arabic-text logo-text">متقن</h4>
                <small class="logo-subtitle">منصة العلوم الشرعية</small>
              </div>
            </div>

            <div class="search-container d-none d-lg-block">
              <div class="search-wrapper">
                <i class="fas fa-search search-icon"></i>
                <input
                  type="text"
                  class="search-input arabic-text"
                  placeholder="ابحث في الدروس، السور،..."
                />
              </div>
            </div>
          </div>

          <div class="header-actions">
            <button class="icon-button">
              <i class="fas fa-bell"></i>
              <span class="notification-badge">3</span>
            </button>
            <div class="dropdown">
              <button
                class="icon-button d-flex align-items-center justify-content-center"
                type="button"
                id="profileDropdown"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <i class="fas fa-user"></i>
              </button>
              <div
                class="dropdown-menu custom-dropdown dropdown-menu-right"
                aria-labelledby="profileDropdown"
              >
                <a class="dropdown-item arabic-text" href="#">
                  <i class="fas fa-user fa-fw me-2"></i> الملف الشخصي
                </a>
                <a class="dropdown-item arabic-text" href="#">
                  <i class="fas fa-cog fa-fw me-2"></i> الإعدادات
                </a>
                <div class="dropdown-divider"></div>
                <a
                  class="dropdown-item arabic-text"
                  href="#"
                  id="headerLogoutBtn"
                >
                  <i class="fas fa-sign-out-alt fa-fw me-2"></i> تسجيل الخروج
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <!-- <app-halaqa-details></app-halaqa-details> -->
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
