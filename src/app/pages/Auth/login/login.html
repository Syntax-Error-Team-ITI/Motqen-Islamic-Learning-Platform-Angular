<div class="auth-pages">
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <div class="logo-section">
          <div class="logo-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="lucide lucide-book-open">
              <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z" />
              <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z" />
            </svg>
          </div>
          <h1 class="logo-title arabic-text">متقن</h1>
          <p class="logo-subtitle">منصة العلوم الشرعية</p>
        </div>
        <h2 class="auth-title arabic-text">تسجيل الدخول</h2>
        <p class="auth-subtitle arabic-text">مرحباً بعودتك إلى رحلة التعلم</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
        <div class="form-group">
          <label class="form-label arabic-text">البريد الإلكتروني</label>
          <div class="input-wrapper">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="lucide lucide-mail input-icon">
              <rect width="20" height="16" x="2" y="4" rx="2" />
              <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7" />
            </svg>
            <input formControlName="email" type="email" name="email" class="form-input"
              placeholder="أدخل بريدك الإلكتروني" required dir="ltr" />
          </div>
        </div>

        <div class="form-group">
          <label class="form-label arabic-text">كلمة المرور</label>
          <div class="input-wrapper">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="lucide lucide-lock input-icon">
              <rect width="18" height="11" x="3" y="11" rx="2" ry="2" />
              <path d="M7 11V7a5 5 0 0 1 10 0v4" />
            </svg>
            <input formControlName="password" type="password" name="password" class="form-input"
              placeholder="أدخل كلمة المرور" required dir="ltr" id="login-password" />
            <!-- <button type="button" class="password-toggle"
              onclick="togglePasswordVisibility('login-password', 'login-password-toggle-icon')">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-eye" id="login-password-toggle-icon">
                <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z" />
                <circle cx="12" cy="12" r="3" />
              </svg>
            </button> -->
          </div>
        </div>

        @if(failedTologin){
        <div class="form-group text-center">
          <label class="form-label text-danger">{{errorMessage}}</label>
        </div>
        }

        <div class="form-options">
          <label class="checkbox-wrapper">
            <input type="checkbox" formControlName="rememberMe" />
            <span class="checkmark"></span>
            <span class="arabic-text">تذكرني</span>
          </label>
          <!-- <a href="" class="forgot-link arabic-text">نسيت كلمة المرور؟</a> -->
        </div>

        <button type="submit" class="auth-button">
          <span class="arabic-text">تسجيل الدخول</span>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-arrow-right">
            <path d="M5 12h14" />
            <path d="m12 5 7 7-7 7" />
          </svg>
        </button>

        <div class="back-to-site">
          <a [routerLink]="['/']" class="back-link arabic-text">
            العودة للموقع
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
