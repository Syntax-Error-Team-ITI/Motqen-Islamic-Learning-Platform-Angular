<div class="confirm-email-container">
  <div class="card">
    <div class="card-header">
      <h2><span class="icon-envelope"></span> تأكيد البريد الإلكتروني</h2>
    </div>
    <div class="card-body">
      <button class="btn btn-primary btn-lg w-100" (click)="confirmEmail()">
        <span class="icon-check"></span> تأكيد البريد
      </button>

      @if(isSuccess){
      <div class="alert alert-success mt-4" role="alert">
        <span class="icon-success"></span>
        تم تأكيد البريد بنجاح! يمكنك الآن <a routerLink="/login">تسجيل الدخول</a>.
      </div>
      }@else{
      <div class="resend-section mt-4 d-flex flex-column gap-2">
        <label for="resendEmail" class="form-label text-center">لم تستلم البريد؟</label>
        <input id="resendEmail" [(ngModel)]="resendToEmail" type="email" class="form-control"
          placeholder="اكتب البريد الإلكتروني هنا" dir="rtl" autocomplete="email">
        <button class="btn btn-outline-primary" (click)="resendConfirmation()">
          <span class="icon-resend"></span> إعادة الإرسال
        </button>
        @if(errorMessage){
        <div class="alert alert-danger" role="alert">
          <span class="icon-error"></span> {{errorMessage}}
        </div>
        }
      </div>
      }
    </div>
  </div>
</div>
