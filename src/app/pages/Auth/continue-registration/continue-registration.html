<div class="auth-pages arabic-text-align">
    <div class="auth-container">
        <div class="auth-card register-card">
            <div class="auth-header">
                <div class="logo-section">
                    <div class="logo-icon">
                        <i class="fas fa-book-open"></i>
                    </div>
                    <h1 class="logo-title arabic-text">متقن</h1>
                    <p class="logo-subtitle">منصة العلوم الشرعية</p>
                </div>
                <h2 class="auth-title arabic-text">إكمال الاشتراك</h2>
                <p class="auth-subtitle arabic-text">أدخل بياناتك الشخصية</p>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label arabic-text">اختر دورك</label>
                    <div class="input-wrapper">
                        <select [(ngModel)]="selectedRole" name="role" class="form-input" required dir="rtl">
                            <option value="" disabled selected>هل أنت ولي أمر أم طالب</option>
                            <option value="Student">طالب</option>
                            <option value="Parent">ولي أمر</option>
                        </select>
                    </div>
                </div>
            </div>

            @if (selectedRole == "Student") {
            <form [formGroup]="studentRegister" (ngSubmit)="onSubmitSt()" class="auth-form">

                <div class="form-group">
                    <label class="form-label arabic-text">البريد الإلكتروني</label>
                    <div class="input-wrapper">
                        <input formControlName="email" type="email" name="email" class="form-input" placeholder=""
                            required dir="ltr" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label arabic-text">تاريخ الميلاد</label>
                    <div class="input-wrapper">
                        <input formControlName="birthDate" type="date" name="birthDate" class="form-input"
                            placeholder="" required />
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label arabic-text">النوع</label>
                        <div class="input-wrapper">
                            <select formControlName="gender" name="gender" class="form-input" required dir="rtl">
                                <option value="" disabled selected>النوع</option>
                                <option value="Male">ذكر</option>
                                <option value="Female">أنثى</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label arabic-text">الجنسية</label>
                    <div class="input-wrapper">
                        <input formControlName="nationality" type="text" name="nationality" class="form-input"
                            placeholder="" required />
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label arabic-text">الرقم القومي لولي الأمر</label>
                    <div class="input-wrapper">
                        <input formControlName="parentNationalId" type="text" name="parentNationalId"
                            class="form-input" placeholder="" required dir="rtl" />
                    </div>
                </div>

                <button type="submit" class="auth-button">
                    <span class="arabic-text">إتمام الاشتراك</span>
                </button>
            </form>
            }

            @else if(selectedRole == "Parent"){
            <form [formGroup]="parentRegister" (ngSubmit)="onSubmitPr()" class="auth-form">

                <div class="form-group">
                    <label class="form-label arabic-text">البريد الإلكتروني</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input formControlName="email" type="email" name="email" class="form-input"
                            placeholder="أدخل بريدك الإلكتروني" required dir="ltr" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label arabic-text">رقم الهاتف</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input formControlName="phoneNumber" type="number" name="phoneNumber" class="form-input"
                            placeholder="" required dir="ltr" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label arabic-text">الرقم القومي</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input formControlName="nationalId" type="number" name="nationalId" class="form-input"
                            placeholder="" required dir="ltr" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label arabic-text">العنوان</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input formControlName="address" type="text" name="address" class="form-input" placeholder=""
                            required dir="rtl" />
                    </div>
                </div>

                <button type="submit" class="auth-button">
                    <span class="arabic-text">إتمام الاشتراك</span>
                </button>
            </form>
            }

        </div>
    </div>
</div>
