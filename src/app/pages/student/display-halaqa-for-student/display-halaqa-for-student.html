<div class="container shadow-sm bg-white rounded-3 p-4 my-4" dir="rtl">
  <div class="row mb-3">
    <div class="col-12">
      <h2 class="mb-4">الحلقات الخاصة بالطالب</h2>
    </div>
  </div>
  <div class="row">
    @if (halaqas.length === 0) {
    <div class="col-12">
      <div class="alert alert-info text-center">لا توجد حلقات لهذا الطالب.</div>
    </div>
    }
    @for (halaqa of halaqas; track $index) {
    <div class="col-md-6 col-lg-4 mb-4">
      <div class="card halaqa-card h-100 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">{{ halaqa.name || 'حلقة' }}</h5>
          @if (halaqa.description) {
          <p class="card-text text-muted">{{ halaqa.description }}</p>
          }
        </div>
        <div class="card-footer">
          <button class="btn btn-outline-success w-100 mt-2" (click)="joinHalaqa(halaqa.guestLiveLink)">انضم
            إلينا</button>
        </div>
      </div>
    </div>
    }

  </div>
</div>
