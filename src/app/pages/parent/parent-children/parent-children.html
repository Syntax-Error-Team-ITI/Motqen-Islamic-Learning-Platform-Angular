<div class="parent-children-list-container p-2">
  <div class="page-header">
    <div class="header-content">
      <h1>
        <span class="material-icons">school</span>
        إدارة الابناء
      </h1>
      <p>إدارة معلومات الابناء</p>
    </div>
  </div>
  <div class="children-list">
    <div class="row g-4 children-cards">
      @if (children.length > 0) {
      <div class="container py-4">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
          @for (child of children; track $index) {
          <div class="col">
            <div class="card h-100 card-custom">
              <div class="card-body p-4">
                <h5 class="card-title-custom">{{ child.name }}</h5>
                <p class="card-text">
                  <span class="card-text-label">الايميل: </span>
                  <span class="card-text-value">{{ child.email }}</span>
                </p>
                <!-- <p class="card-text">
                  <span class="card-text-label">العمر: </span>
                  <span class="card-text-value">{{ child.age }}</span>
                </p> -->
                <div class="d-flex justify-content-between align-items-center">
                  <div class="col-12">
                    <a
                      [routerLink]="['/parent-reports/', child.id]"
                      class="btn btn-report py-2"
                    >
                      <i class="fa-solid fa-sheet-plastic"></i>
                      التقارير
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          }
        </div>
      </div>
      } @else {
      <div class="col-12">
        <div class="alert alert-info text-center no-children">
          لا يوجد أبناء مسجلين.
        </div>
      </div>
      }
    </div>
  </div>
</div>
