<div class="auth-pages">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo-section">
                    <div class="logo-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-book-open">
                            <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z" />
                            <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z" />
                        </svg>
                    </div>
                    <h1 class="logo-title arabic-text">متقن</h1>
                    <p class="logo-subtitle">منصة العلوم الشرعية</p>
                </div>
                <h2 class="auth-title arabic-text">اشترك</h2>
                <p class="auth-subtitle arabic-text">مرحباً بك في بداية الرحلة</p>
            </div>

            <form onsubmit="execute(e)" class="auth-form">

                <div class="form-group">
                    <label class="form-label arabic-text">البريد الإلكتروني</label>
                    <div class="input-wrapper">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-mail input-icon">
                            <rect width="20" height="16" x="2" y="4" rx="2" />
                            <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7" />
                        </svg>
                        <input type="email" name="email" class="form-input" placeholder="أدخل بريدك الإلكتروني" required
                            dir="rtl" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label arabic-text">اسم المستخدم</label>
                    <div class="input-wrapper">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-user input-icon">
                            <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />
                            <circle cx="12" cy="7" r="4" />
                        </svg>
                        <input type="text" name="username" class="form-input" placeholder="أدخل اسم المستخدم" required
                            dir="rtl" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label arabic-text">الاسم الأول</label>
                    <div class="input-wrapper">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-user input-icon">
                            <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />
                            <circle cx="12" cy="7" r="4" />
                        </svg>
                        <input type="text" name="firsname" class="form-input" placeholder="أدخل اسمك الأول" required
                            dir="rtl" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label arabic-text">الاسم الأخير</label>
                    <div class="input-wrapper">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-user input-icon">
                            <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />
                            <circle cx="12" cy="7" r="4" />
                        </svg>
                        <input type="text" name="lastname" class="form-input" placeholder="أدخل اسمك الأخير" required
                            dir="rtl" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label arabic-text">كلمة المرور</label>
                    <div class="input-wrapper">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-lock input-icon">
                            <rect width="18" height="11" x="3" y="11" rx="2" ry="2" />
                            <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                        </svg>
                        <input type="password" name="password" class="form-input" placeholder="أدخل كلمة المرور"
                            required dir="rtl" id="login-password" />
                        <!-- <button type="button" class="password-toggle"
                            onclick="togglePasswordVisibility('login-password', 'login-password-toggle-icon')">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="lucide lucide-eye" id="login-password-toggle-icon">
                                <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z" />
                                <circle cx="12" cy="12" r="3" />
                            </svg>
                        </button> -->
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label arabic-text">تأكيد كلمة المرور</label>
                    <div class="input-wrapper">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-lock input-icon">
                            <rect width="18" height="11" x="3" y="11" rx="2" ry="2" />
                            <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                        </svg>
                        <input type="password" name="confirmpassword" class="form-input"
                            placeholder="أدخل كلمة المرور مرة أخرى" required dir="rtl" id="login-password" />
                        <!-- <button type="button" class="password-toggle"
                            onclick="togglePasswordVisibility('login-password', 'login-password-toggle-icon')">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="lucide lucide-eye" id="login-password-toggle-icon">
                                <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z" />
                                <circle cx="12" cy="12" r="3" />
                            </svg>
                        </button> -->
                    </div>
                </div>

                <button type="submit" class="auth-button">
                    <span class="arabic-text">الاشتراك</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-arrow-right">
                        <path d="M5 12h14" />
                        <path d="m12 5 7 7-7 7" />
                    </svg>
                </button>

                <div class="back-to-site">
                    <a [routerLink]="['/']" class="back-link arabic-text">
                        العودة للموقع
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
