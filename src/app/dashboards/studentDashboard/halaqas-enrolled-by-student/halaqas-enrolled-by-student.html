<div class="container">
  <!-- Page Header -->
  <div class="page-header-custom d-flex align-items-center justify-content-center gap-3">
    <i class="fas fa-book-reader fs-1"></i>
    <div class="text-center">
      <h1 class="fs-1 fw-bold mb-1">الحلقات المسجل بها الطالب</h1>
      <p class="fs-4 opacity-90">استعرض الحلقات التي انضممت إليها</p>
    </div>
  </div>

  <div class="container py-4">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="halaqasContainer">
      <!-- Example Halaqa Card 1 -->
      @for(halaqa of halaqas; track halaqa.id) {
      <div class="col">
        <div class="card h-100 card-custom">
          <div class="card-body p-4">
            <h5 class="card-title-custom">
              {{halaqa.name}}
            </h5>
            <p class="card-text">
              <span class="card-text-label">المادة: </span>
              <span class="card-text-value">{{halaqa.subjectName}}</span>
            </p>
            <!-- <p class="card-text">
              <span class="card-text-label">المعلم:</span>
              <span class="card-text-value">{{halaqa.teacherName}}</span>
            </p> -->
            <p class="card-text">
              <span class="card-text-label">الجدول الزمني: </span>
              <span class="card-text-value">الأحد، الثلاثاء، الخميس - 4:00 مساءً</span>
            </p>
            <div class="d-grid mt-3">
              <button (click)="joinHalaqa(halaqa.guestLiveLink)" class="btn btn-join-session">
                <i class="fas fa-video"></i>
                انضم إلى الجلسة
              </button>
            </div>
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</div>
