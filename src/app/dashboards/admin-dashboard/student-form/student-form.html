<div class="flex items-center justify-center min-h-screen p-4">
  <div class="w-full max-w-3xl bg-white rounded-xl shadow-2xl overflow-hidden">
    <div
      class="bg-emerald-600 text-white p-6 flex items-center gap-4 rounded-t-xl"
    >
      <i class="fas fa-user-plus text-4xl"></i>
      <div class="text-right">
        <h2 class="text-3xl font-bold mb-1">إضافة طالب جديد</h2>
        <p class="text-lg opacity-90">أدخل تفاصيل ومعلومات الطالب</p>
      </div>
    </div>

    <div class="p-8">
      <form>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
          <div>
            <label
              for="firstName"
              class="block text-gray-700 text-sm font-semibold mb-2"
              >الاسم الأول</label
            >
            <input
              type="text"
              id="firstName"
              placeholder="أدخل الاسم الأول"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition duration-200"
              required
            />
          </div>
          <div>
            <label
              for="lastName"
              class="block text-gray-700 text-sm font-semibold mb-2"
              >اسم العائلة</label
            >
            <input
              type="text"
              id="lastName"
              placeholder="أدخل اسم العائلة"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition duration-200"
              required
            />
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
          <div>
            <label
              for="phoneNumber"
              class="block text-gray-700 text-sm font-semibold mb-2"
              >رقم الهاتف (ولي الأمر)</label
            >
            <input
              type="tel"
              id="phoneNumber"
              placeholder="أدخل رقم هاتف ولي الأمر"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition duration-200"
            />
          </div>
          <div>
            <label
              for="email"
              class="block text-gray-700 text-sm font-semibold mb-2"
              >البريد الإلكتروني (ولي الأمر)</label
            >
            <input
              type="email"
              id="email"
              placeholder="أدخل عنوان البريد الإلكتروني لولي الأمر"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition duration-200"
            />
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
          <div>
            <label
              for="gender"
              class="block text-gray-700 text-sm font-semibold mb-2"
              >الجنس</label
            >
            <select
              id="gender"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition duration-200"
              required
            >
              <option value="">اختر الجنس</option>
              <option value="male">ذكر</option>
              <option value="female">أنثى</option>
            </select>
          </div>
          <div>
            <label
              for="age"
              class="block text-gray-700 text-sm font-semibold mb-2"
              >العمر</label
            >
            <input
              type="number"
              id="age"
              placeholder="أدخل العمر"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition duration-200"
              required
            />
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
          <div>
            <label
              for="birthDate"
              class="block text-gray-700 text-sm font-semibold mb-2"
              >تاريخ الميلاد</label
            >
            <input
              type="date"
              id="birthDate"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition duration-200"
              required
            />
          </div>
          <div>
            <label
              for="nationality"
              class="block text-gray-700 text-sm font-semibold mb-2"
              >الجنسية</label
            >
            <input
              type="text"
              id="nationality"
              placeholder="أدخل الجنسية"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition duration-200"
              required
            />
          </div>
        </div>

        <div class="mb-6">
          <label
            for="parentId"
            class="block text-gray-700 text-sm font-semibold mb-2"
            >معرف ولي الأمر (اختياري)</label
          >
          <input
            type="number"
            id="parentId"
            placeholder="أدخل معرف ولي الأمر إذا كان موجوداً"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition duration-200"
          />
        </div>

        <div class="mb-6">
          <label
            for="pic"
            class="block text-gray-700 text-sm font-semibold mb-2"
            >صورة الطالب</label
          >
          <input
            type="file"
            id="pic"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition duration-200"
            accept="image/*"
          />
        </div>

        <div class="border border-green-200 rounded-xl p-6 mb-6 bg-green-50">
          <h3
            class="text-xl font-bold text-gray-800 mb-4 pb-2 border-b border-green-200"
          >
            بيانات تسجيل الدخول للطالب
          </h3>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-4">
            <div>
              <label
                for="username"
                class="block text-gray-700 text-sm font-semibold mb-2"
                >اسم المستخدم</label
              >
              <div class="flex">
                <span
                  class="bg-green-100 text-green-700 px-4 py-2 rounded-r-lg border border-green-300 flex items-center"
                >
                  <i class="fas fa-sync-alt"></i>
                </span>
                <input
                  type="text"
                  id="username"
                  placeholder="اسم مستخدم يتم إنشاؤه تلقائياً"
                  readonly
                  class="flex-1 px-4 py-2 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition duration-200 text-right"
                />
              </div>
            </div>
            <div>
              <label
                for="password"
                class="block text-gray-700 text-sm font-semibold mb-2"
                >كلمة المرور</label
              >
              <div class="flex">
                <span
                  class="bg-green-100 text-green-700 px-4 py-2 rounded-r-lg border border-green-300 flex items-center"
                >
                  <i class="fas fa-sync-alt"></i>
                </span>
                <input
                  type="text"
                  id="password"
                  placeholder="كلمة مرور يتم إنشاؤها تلقائياً"
                  readonly
                  class="flex-1 px-4 py-2 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition duration-200 text-right"
                />
              </div>
            </div>
          </div>
          <div
            class="flex items-start gap-3 bg-green-100 p-4 rounded-lg text-green-800 border border-green-300"
          >
            <i class="fas fa-info-circle text-xl mt-1"></i>
            <p class="text-sm mb-0">
              يتم إنشاء اسم المستخدم وكلمة المرور تلقائياً ولكن يمكن تعديلهما.
              انقر على زر التحديث لإنشاء بيانات اعتماد جديدة.
            </p>
          </div>
        </div>

        <div class="flex justify-start gap-4 mt-8">
          <button
            type="submit"
            class="bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-3 px-6 rounded-lg shadow-md flex items-center gap-2 transition duration-300"
          >
            <i class="fas fa-save"></i>
            إضافة طالب
          </button>
          <button
            type="button"
            class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-3 px-6 rounded-lg shadow-md flex items-center gap-2 transition duration-300"
          >
            <i class="fas fa-times-circle"></i>
            إلغاء
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
