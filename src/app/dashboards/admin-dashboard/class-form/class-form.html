<div class="flex items-center justify-center min-h-screen p-4">
  <div class="w-full max-w-3xl bg-white rounded-xl shadow-2xl overflow-hidden">
    <div
      class="bg-emerald-600 text-white p-6 flex items-center gap-4 rounded-t-xl"
    >
      <i class="fas fa-book-reader text-4xl"></i>
      <div class="text-right">
        <h2 class="text-3xl font-bold mb-1">إضافة حلقة جديدة</h2>
        <p class="text-lg opacity-90">أدخل تفاصيل ومعلومات الحلقة</p>
      </div>
    </div>

    <div class="p-8">
      <form>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
          <div>
            <label
              for="halaqaName"
              class="block text-gray-700 text-sm font-semibold mb-2"
              >اسم الحلقة</label
            >
            <input
              type="text"
              id="halaqaName"
              placeholder="أدخل اسم الحلقة"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition duration-200"
              required
            />
          </div>
          <div>
            <label
              for="description"
              class="block text-gray-700 text-sm font-semibold mb-2"
              >الوصف</label
            >
            <textarea
              id="description"
              rows="3"
              placeholder="أدخل وصفاً موجزاً للحلقة"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition duration-200"
            ></textarea>
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
          <div>
            <label
              for="liveLink"
              class="block text-gray-700 text-sm font-semibold mb-2"
              >رابط البث المباشر</label
            >
            <input
              type="url"
              id="liveLink"
              placeholder="أدخل رابط البث المباشر"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition duration-200"
            />
          </div>
          <div>
            <label
              for="genderGroup"
              class="block text-gray-700 text-sm font-semibold mb-2"
              >المجموعة الجنسية</label
            >
            <select
              id="genderGroup"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition duration-200"
              required
            >
              <option value="">اختر المجموعة</option>
              <option value="male">ذكور</option>
              <option value="female">إناث</option>
              <option value="mixed">مختلطة</option>
            </select>
          </div>
        </div>

        <div class="mb-6">
          <div>
            <label
              for="subject"
              class="block text-gray-700 text-sm font-semibold mb-2"
              >المادة / الموضوع</label
            >
            <select
              id="subject"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition duration-200"
            >
              <option value="">اختر المادة</option>
              <option value="quran">القرآن الكريم</option>
              <option value="hadith">الحديث النبوي</option>
              <option value="fiqh">الفقه</option>
              <option value="seerah">السيرة النبوية</option>
              <option value="aqeedah">العقيدة</option>
            </select>
          </div>
        </div>

        <div class="flex justify-start gap-4 mt-8">
          <button
            type="submit"
            class="bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-3 px-6 rounded-lg shadow-md flex items-center gap-2 transition duration-300"
          >
            <i class="fas fa-save"></i>
            إضافة حلقة
          </button>
          <button
            type="button"
            class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-3 px-6 rounded-lg shadow-md flex items-center gap-2 transition duration-300"
          >
            <i class="fas fa-times-circle"></i>
            إلغاء
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
