<div class="flex items-center justify-center min-h-screen p-4">
  <div class="w-full max-w-3xl bg-white rounded-xl shadow-2xl overflow-hidden">
    <!-- Card Header -->
    <div
      class="bg-emerald-600 text-white p-6 flex items-center gap-4 rounded-t-xl"
    >
      <i class="fas fa-user-plus text-4xl"></i>
      <div class="text-right">
        <h2 class="text-3xl font-bold mb-1">إضافة ولي أمر جديد</h2>
        <p class="text-lg opacity-90">أدخل تفاصيل ومعلومات ولي الأمر</p>
      </div>
    </div>

    <!-- Card Body -->
    <div class="p-8">
      <form>
        <!-- First Name & Last Name -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
          <div>
            <label
              for="firstName"
              class="block text-gray-700 text-sm font-semibold mb-2"
              >الاسم الأول</label
            >
            <input
              type="text"
              id="firstName"
              placeholder="أدخل الاسم الأول"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition duration-200"
              required
            />
          </div>
          <div>
            <label
              for="lastName"
              class="block text-gray-700 text-sm font-semibold mb-2"
              >اسم العائلة</label
            >
            <input
              type="text"
              id="lastName"
              placeholder="أدخل اسم العائلة"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition duration-200"
              required
            />
          </div>
        </div>

        <!-- Phone Number & Email -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
          <div>
            <label
              for="phoneNumber"
              class="block text-gray-700 text-sm font-semibold mb-2"
              >رقم الهاتف</label
            >
            <input
              type="tel"
              id="phoneNumber"
              placeholder="أدخل رقم الهاتف"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition duration-200"
              required
            />
          </div>
          <div>
            <label
              for="email"
              class="block text-gray-700 text-sm font-semibold mb-2"
              >البريد الإلكتروني</label
            >
            <input
              type="email"
              id="email"
              placeholder="أدخل عنوان البريد الإلكتروني"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition duration-200"
            />
          </div>
        </div>

        <!-- Relationship & Occupation -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
          <div>
            <label
              for="relationship"
              class="block text-gray-700 text-sm font-semibold mb-2"
              >العلاقة</label
            >
            <select
              id="relationship"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition duration-200"
              required
            >
              <option value="">اختر العلاقة</option>
              <option value="father">أب</option>
              <option value="mother">أم</option>
              <option value="guardian">ولي أمر</option>
              <option value="other">أخرى</option>
            </select>
          </div>
          <div>
            <label
              for="occupation"
              class="block text-gray-700 text-sm font-semibold mb-2"
              >المهنة</label
            >
            <input
              type="text"
              id="occupation"
              placeholder="أدخل المهنة"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition duration-200"
            />
          </div>
        </div>

        <!-- Address -->
        <div class="mb-6">
          <label
            for="address"
            class="block text-gray-700 text-sm font-semibold mb-2"
            >العنوان</label
          >
          <textarea
            id="address"
            rows="3"
            placeholder="أدخل العنوان كاملاً"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition duration-200"
          ></textarea>
        </div>

        <!-- Credentials Section -->
        <div class="border border-green-200 rounded-xl p-6 mb-6 bg-green-50">
          <h3
            class="text-xl font-bold text-gray-800 mb-4 pb-2 border-b border-green-200"
          >
            بيانات تسجيل الدخول
          </h3>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-4">
            <div>
              <label
                for="username"
                class="block text-gray-700 text-sm font-semibold mb-2"
                >اسم المستخدم</label
              >
              <div class="flex">
                <span
                  class="bg-green-100 text-green-700 px-4 py-2 rounded-r-lg border border-green-300 flex items-center"
                >
                  <i class="fas fa-sync-alt"></i>
                </span>
                <input
                  type="text"
                  id="username"
                  placeholder="اسم مستخدم يتم إنشاؤه تلقائياً"
                  readonly
                  class="flex-1 px-4 py-2 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition duration-200 text-right"
                />
              </div>
            </div>
            <div>
              <label
                for="password"
                class="block text-gray-700 text-sm font-semibold mb-2"
                >كلمة المرور</label
              >
              <div class="flex">
                <span
                  class="bg-green-100 text-green-700 px-4 py-2 rounded-r-lg border border-green-300 flex items-center"
                >
                  <i class="fas fa-sync-alt"></i>
                </span>
                <input
                  type="text"
                  id="password"
                  placeholder="كلمة مرور يتم إنشاؤها تلقائياً"
                  readonly
                  class="flex-1 px-4 py-2 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition duration-200 text-right"
                />
              </div>
            </div>
          </div>
          <div
            class="flex items-start gap-3 bg-green-100 p-4 rounded-lg text-green-800 border border-green-300"
          >
            <i class="fas fa-info-circle text-xl mt-1"></i>
            <p class="text-sm mb-0">
              يتم إنشاء اسم المستخدم وكلمة المرور تلقائياً ولكن يمكن تعديلهما.
              انقر على زر التحديث لإنشاء بيانات اعتماد جديدة.
            </p>
          </div>
        </div>

        <!-- Form Actions -->
        <div class="flex justify-start gap-4 mt-8">
          <button
            type="submit"
            class="bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-3 px-6 rounded-lg shadow-md flex items-center gap-2 transition duration-300"
          >
            <i class="fas fa-save"></i>
            إضافة ولي أمر
          </button>
          <button
            type="button"
            class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-3 px-6 rounded-lg shadow-md flex items-center gap-2 transition duration-300"
          >
            <i class="fas fa-times-circle"></i>
            إلغاء
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
