<div class="student-list-container">
  <div class="page-header">
    <div class="header-content">
      <h1>
        <span class="material-icons">school</span>
        إدارة الطلاب
      </h1>
      <p>إدارة معلومات الطلاب</p>
    </div>
  </div>
  <div class="card">
    <div class="card-header">
      <h5 class="card-title">قائمة الطلاب</h5>
    </div>

    <div class="card-body">
      <div class="table-container">
        <table class="students-table">
          <thead>
            <tr>
              <th>اسم الطالب</th>
              <!-- <th>الجنس</th> -->
              <th>العمر</th>
              <th>الجنسية</th>
              <th>ولي الأمر</th>
              <th>الإجراءات</th>
            </tr>
          </thead>
          <tbody id="studentsTableBody">
            @for (student of students; track student.id) {
            <tr>

              <td>{{student.name}}</td>
              <!-- <td><span class="badge-chip gender-male">{{student.gender}}</span></td> -->
              <td>{{student.age}}</td>
              <td>{{student.nationality}}</td>
              <td>
                <a class="parent-link" [routerLink]="['/parent', student.parentId, 'children']">{{student.parent}}</a>
              </td>
              <td>
                <a class="btn btn-outline-success btn-sm" [routerLink]="['/student', student.id, 'halaqa']">
                  <div class="d-flex align-items-center gap-2 justify-content-center">
                    <span class="material-icons">visibility</span>
                    <span>الحلقات</span>
                  </div>
                </a>
                <!-- <a class="btn btn-primary" href="#"><span class="material-icons me-2">edit</span>تعديل</a> -->
              </td>
            </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
