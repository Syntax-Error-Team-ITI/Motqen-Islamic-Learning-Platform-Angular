<div class="attendance-container">
  <div class="page-header">
    <h1>
      <span class="material-icons">event_available</span>
      حضور الطلاب
    </h1>
    <p>تسجيل وإدارة سجلات حضور الطلاب</p>
  </div>

  <div class="card filter-card">
    <div class="card-header">
      <h5 class="card-title mb-0">تحديد الفصل والتاريخ</h5>
    </div>
    <div class="card-body">
      <form class="filter-form">
        <div class="form-floating mb-3">
          <select
            class="form-select"
            id="classSelect"
            aria-label="الفصل (الحلقة)"
            [(ngModel)]="selectedHalaqaId"
            name="halaqaSelect"
            (change)="onHalaqaChange($event)"
          >
            <option selected disabled [ngValue]="null" value="">
              اختر فصلاً
            </option>
            <option
              *ngFor="let halaqa of halaqaNamesList"
              [ngValue]="halaqa.id"
            >
              {{halaqa.name}}
            </option>
          </select>
          <label for="classSelect">الفصل (الحلقة)</label>
        </div>

        <div class="form-floating mb-3">
          <input
            type="date"
            class="form-control"
            id="dateInput"
            placeholder="التاريخ"
            [(ngModel)]="selectedDate"
            name="dateInput"
          />
          <label for="dateInput">التاريخ</label>
        </div>

        <button
          type="button"
          class="btn btn-primary mb-3"
          (click)="onLoadAttendance()"
          [disabled]="!selectedHalaqaId || !selectedDate || loading"
        >
          <span class="material-icons">search</span>
          تحميل الطلاب
        </button>
      </form>
    </div>
  </div>

  <div class="card attendance-card">
    <div class="card-header">
      <h5 class="card-title mb-0">تسجيل الحضور</h5>
      <h6 class="card-subtitle text-muted mt-1">
        الفصل: {{selectedHalaqaName}} | التاريخ: {{selectedDate}}
      </h6>
    </div>
    <div class="card-body">
      <div class="attendance-table">
        <ng-container *ngIf="attendanceLoaded">
          <ng-container *ngIf="attendanceList.length > 0; else noAttendance">
            <table class="students-table">
              <thead>
                <tr>
                  <th>اسم الطالب</th>
                  <th>حالة الحضور</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let att of attendanceList">
                  <td>{{att.studentName}}</td>
                  <td>
                    <span *ngIf="att.status === 0">حاضر</span>
                    <span *ngIf="att.status === 1">غائب</span>
                    <span *ngIf="att.status === 2">بعذر</span>
                  </td>
                </tr>
              </tbody>
            </table>
          </ng-container>
          <ng-template #noAttendance>
            <div class="alert alert-info mt-3">
              لا يوجد حضور مسجل لهذا الفصل في هذا التاريخ.
            </div>
          </ng-template>
        </ng-container>
        <div *ngIf="loading" class="text-center my-3">
          <span
            class="spinner-border spinner-border-sm"
            role="status"
            aria-hidden="true"
          ></span>
          جاري التحميل...
        </div>
      </div>

      <!-- <div class="attendance-summary">
        <div class="summary-stats">
          <div class="stat present">
            <span class="material-icons">check_circle</span>
            <span>حاضر: 1</span>
          </div>
          <div class="stat absent">
            <span class="material-icons">cancel</span>
            <span>غائب: 1</span>
          </div>
          <div class="stat excused">
            <span class="material-icons">verified</span>
            <span>بعذر: 1</span>
          </div>
        </div>
      </div> -->

    </div>
  </div>
</div>
