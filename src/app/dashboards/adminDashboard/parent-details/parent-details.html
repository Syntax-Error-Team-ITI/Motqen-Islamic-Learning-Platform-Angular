<div class="d-flex align-items-center justify-content-center min-vh-100 p-4">
  <div class="w-100" style="max-width: 900px">
    <div class="card shadow-lg rounded-xl overflow-hidden">
      <!-- Card Header -->
      <div
        class="card-header-custom p-4 d-flex align-items-center gap-3 rounded-top-xl"
      >
        <i class="fas fa-user-circle text-4xl"></i>
        <div class="text-right">
          <h2 class="fs-2 fw-bold mb-1">تفاصيل ولي الأمر</h2>
          <p class="fs-5 opacity-90">عرض معلومات ولي الأمر</p>
        </div>
      </div>

      <!-- Card Body - Details Section -->
      <div class="card-body p-5">
        <div class="mb-4">
          <p class="detail-label">اسم ولي الأمر</p>
          <h3 class="detail-value" id="parentNameDetail">محمد أحمد</h3>
        </div>

        <div class="mb-4">
          <p class="detail-label">رقم الهاتف</p>
          <p class="detail-value" id="phoneNumberDetail">+966 50 123 4567</p>
        </div>

        <div class="mb-4">
          <p class="detail-label">العنوان</p>
          <p class="detail-value" id="addressDetail">
            الرياض، حي النزهة، شارع الأمير محمد بن سلمان
          </p>
        </div>

        <div class="row g-4 mb-4">
          <div class="col-12 col-md-6">
            <p class="detail-label">معرف المستخدم</p>
            <p class="detail-value" id="userIdDetail">12345</p>
          </div>
          <div class="col-12 col-md-6">
            <p class="detail-label">الصورة الشخصية</p>
            <p class="detail-value" id="picDetail">
              <img
                src="https://placehold.co/100x100/E0F2F7/047857?text=صورة"
                alt="صورة ولي الأمر"
                class="rounded-circle"
                style="width: 80px; height: 80px; object-fit: cover"
              />
            </p>
          </div>
        </div>

        <!-- Students Section -->
        <div class="mt-5">
          <h4 class="mb-3 fw-bold">الطلاب التابعون</h4>

          <div class="table-responsive rounded-lg shadow-sm">
            <table class="table table-hover mb-0">
              <thead class="bg-light">
                <tr>
                  <th scope="col">اسم الطالب</th>
                  <th scope="col">العمر</th>
                  <th scope="col">إجراءات</th>
                </tr>
              </thead>
              <tbody id="studentsTableBody">
                <!-- Example Student Row (will be populated dynamically) -->
                <tr>
                  <td>فاطمة محمد</td>
                  <td>10</td>
                  <td>
                    <button class="btn btn-sm btn-info text-white me-2">
                      <i class="fas fa-edit"></i>
                    </button>
                    <button class="btn btn-sm btn-danger">
                      <i class="fas fa-trash-alt"></i>
                    </button>
                  </td>
                </tr>
                <tr>
                  <td>علي محمد</td>
                  <td>8</td>
                  <td>
                    <button class="btn btn-sm btn-info text-white me-2">
                      <i class="fas fa-edit"></i>
                    </button>
                    <button class="btn btn-sm btn-danger">
                      <i class="fas fa-trash-alt"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <!-- Back Button -->
        <div class="d-flex justify-content-start mt-4">
          <button
            type="button"
            class="btn btn-secondary py-3 px-5 shadow-sm d-flex align-items-center gap-2"
            onclick="history.back()"
            style="background-color: #9ca3af !important"
          >
            <i class="fas fa-arrow-right"></i>
            العودة
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
